<!DOCTYPE html>
<html lang="en" />

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Formulario en HTML</h1>
    <a href="index.html">Registrarse</a>
    <!--si no se especifica el metodo, por defecto es el metodo GET-->
    <!--GET, se envia por la URL-->
    <!--POST, se envia por el cuerpo del mensaje y escondido-->
    <h1>LOGIN</h1>
    <!--Target, despliega la respuesta, en la misma ventana con _self, o en una nueva con _blank-->
    <!--por defecto esta en _self-->
    <!--el valor autocomplete, puede ser on u off, para que se autocomplete con valores previos por defecto es on-->
    <form method="POST" action="mi_servidor" target="_blank" autocomplete="off">
        <!--fieldset, lo que hace es dar un marco al formulario-->
        <fieldset>
            <legend> Login</legend> <!--agrega un titulo al formulario-->
            <!--Para cargar algo de solo lectura, podemos usar la opcion readonly, para que se solo de lectura, con esta opcion se puede enviar al servidor
            y la opcion disable, para que se desactive por completo, cuando usamos disable ya no se envia al servidor-->
            <label for="idpersona">ID</label><br/>
            <input type="text" id="idpersona" name="idpersona" value="100"
            readonly="true" disabled="true"/><br/>
            <!--este valor se va a enviar, pero es un valor oculto, que no se mostrara en el servidor-->
            <input type="hidden" id="sistema" name="sistema" value="SAP"/>

            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo"
            placeholder="example@gmail.com" required="True"/>
            <br/>
            <!-- con step="any", ademas de positivos, se aceptan racionales-->
            <label for="teleofono">telefono</label>
            <input type="number" id="telefono" name="telefono"
            placeholder="1231231" required="True" step="any"/>
            <br/>
            <label for="password">Password</label>
            <!--El tipo password, evita que se muestre los datos al escribir-->
            <input type="password" id="password" name="password"
            requeried="True" placeholder="ContraseÃ±a"/>
            <br/>
            <input type="submit" value="Enviar" />
    </fieldset>
    </form>
    
</body>

</html>
