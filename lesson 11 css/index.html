<!DOCTYPE html>
<html lang="en"/>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LINKS</title>
    <link rel='stylesheet' href="css/style.css"/>
</head>
<body>
    <h1>UNIVERSIDAD DE HTML</h1>
    <br/>
    <!--
        CONTEXT ROOT, o contexto raiz de la web
        <a href="./css/style.css"> el diagonal. indica que es del raiz de la web, sin importar
                                   en que parte del proyecto este quien llama
                                   es como una especie de root interna
        RELATIVE PATH, ruta relativa
        <a href="contenido.html"> sin diagonal, solo el archivo, esto significa
                                  que el archivo quien llama, esta en la misma carpeta o directorio
                                  que el archivo llamado

        ABSOLUTE PATH, ruta absoluta
        <a href="https//..."> ruta completa
    -->
    <a href="contenido/contenido.html">
        VER EL CONTENIDO
    </a>
    <br/><br/>
    <p>Ir a google</p>
    <a href="https://www.google.com/" target="_blank">
        <img src="images/google.png" alt='Logotipo Google' style="width:100px;"/>
    </a>
</body>
</html>
