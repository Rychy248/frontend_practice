<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elementos Básicos HTML</title>
</head>
<!-- <body style="background-color:rgb(213, 255, 241);"> -->
<body>
    <h1>Universidad html</h1>
    <p><b>Mi primer página HTML</b></p>
    <p><strong>Mi primer página HTML</strong></p>
    <p><i>Tercer parrafo</i></p>
    <p><em>Cuarto Parrafo</em></p>
    <!--El que strong y em, sean paracidos visualmente a b e i, intermannte
    el significado es distinto-->
    <p><small>Quinto parrafo</small></p>
    <p><mark>Sexto parrafo</mark></p>
    <p><del>Séptimo parrafo</del></p>
    <p><ins>Octavo parrafo</ins></p>
    <p>Noveno <sub</sub>parrafo</p>

    <!-- OTRA LECCION-->
    <P><code>Este es mi codigo</code></P> <!--Mostrar codigo-->
    <!--https://dev.w3.org/html5/html-author/charref-->
    <P><code>Caracter &quot; - &QUOT; - &#x00022; - &#34;</code></P>
    <P><code>Caracter &Delta; - &#x00394; - &#916;</code></P>

</body>
</html>
