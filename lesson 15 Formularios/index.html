<!DOCTYPE html>
<html lang="en" />

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Formulario en HTML</h1>
    <!--para validar en general el formulario puede darse ese valor directamente en
    la etiqueta de validar el formulario, 
    novalidate=no requerira ningun campo validacion validate=requerira validacion todos los campos del formulario
    estos incluso tienen dominancia sobre los que le demos validate, aunque la regla se puede faltar en
    los botones-->
    <!-- <form novalidate> -->
    <form>
        <a href="metodos_envio.html">logearse</a>
        <h1>NOMBRES</h1>
        <!--Con for relacionamos un label con un input-->
        <!--con id hacemos un elemento unico, con el name, lo enviamos al servidor-->
        <!--requeried, sirve para validar formularios, true requerido false si no lo es-->
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"
        placeholder="Escribe tu apellido" required="True"/>
        <br/>
        <label for="apellido">Apellido</label>
        <input type="text" value="tu apellido" id="apellido" name="apellido" requeried="True"/>
        <br/>
        <input type="submit" value="Enviar" />
        <input type="submit" value="Enviar sin validar" formnovalidate="formnovalidate"/>
    </form>
    
</body>

</html>
